<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="topBlock">
		<div class="logo"><img src="img/logo.png" alt=""></div>
		<div class="userBlock">
			<div class="username">Кирилл Казакевич</div>
			<div class="stat">
				<span class="border">8 матчей</span>
				<span class="border">5 побед</span>
				<span>35 голов</span>
			</div>
			<div class="avatar">
				<img src="img/avatar.jpg" alt="">
			</div>
		</div>
	</div>

	<div class="scoreBlock">
		<div class="holder">
			<div class="elem">
				<div class="date">26 января</div>
				<div class="score">
					<div class="text">3</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="elem">
				<div class="date">26 января</div>
				<div class="score">
					<div class="text">3</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="elem">
				<div class="date">26 января</div>
				<div class="score">
					<div class="text">3</div>
				</div>
			</div>
		</div>
	</div>

	<div class="mainHolder allClosed" id="mainHolder">
		<div class="block block1 bottom right">
			<div class="previewHolder">
				<div class="bg"><img src="img/block1.jpg" alt=""></div>
				<div class="preview">
					<div class="title">Результат последнего матча</div>
					<div class="score">
						<span class="red">12</span> : <span class="blue">9</span>
					</div>
				</div>
			</div>
			<div class="content">
				
			</div>
		</div>
		<div class="block block2 bottom">
			<div class="previewHolder">
				<div class="bg"><img src="img/block2.jpg" alt=""></div>
				<div class="preview">Статистика</div>
			</div>
		</div>
		<div class="block block3 bottom">
			<div class="previewHolder">
				<div class="bg"><img src="img/block3.jpg" alt=""></div>
				<div class="preview">
					<div class="place">
						<div class="line"></div>
						<div class="text">
							<div class="title">Следующая игра</div>
							<div class="placeTitle">Авангард</div>
							<div class="date">понедельник 13 марта</div>
							<div class="time">20:15</div>
						</div>
					</div>
					<div class="weather">
						<div class="title">прогнозируемая погода</div>
						<div class="deg">13&deg;</div>
						<div class="icon"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="block block4 right">
			<div class="previewHolder">
				<div class="bg"><img src="img/block4.jpg" alt=""></div>
				<div class="preview"><span class="blockText">Игроки</span></div>
			</div>
		</div>
		<div class="block block5 right">
			<div class="previewHolder">
				<div class="bg"><img src="img/block5.jpg" alt=""></div>
				<div class="preview"><span class="blockText">История</span></div>
			</div>
		</div>
		<div class="block block6">
			<div class="previewHolder">
				<div class="bg"><img src="img/block6.jpg" alt=""></div>
				<div class="preview"><span class="blockText">Награды</span></div>
			</div>
		</div>
	</div>
	<div class="loader" id="loader"></div>
	<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
	<script src="heartcode-canvasloader-min-0.9.1.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
